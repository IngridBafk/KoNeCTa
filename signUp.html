<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid">
            <div class="dropdown" id="dropdown">
                <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i>Home</a>
                <a class="navbar-brand" href="#"><i class="fas fa-user"></i>Profile</a>
                <a class="navbar-brand" href="#"><i class="fas fa-swatchbook"></i>Events</a>
                <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i>Register</a>
            </div>
        </div>
    </nav>
</header>

<body>

    <div class="row">
        <div class="form col">
            <form class="form-signin" method="post">
                <h2 class="form-signin-heading">New User Registration</h2>
                <div class="form-group">
                    <div class="col-12">
                        <input id="firstName" type="text" placeholder="First Name" class="form-control">
                        <input id="lastName" type="text" placeholder="Last Name" class="form-control">
                        <input id="userName" type="text" placeholder="Userame" class="form-control">
                        <input id="password" type="text" placeholder="Password" class="form-control">
                        <input id="repeatPassword" type="text" placeholder="Repeat Password" class="form-control">
                    </div>
                </div>
                <div class="lineJump"></div>
                <div class="caja col-8">
                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Submit</button>
                </div>
        </div>
    </div>


    <footer>
        <div id="footer">
            <a class="navbar-brand" href="#" target="_blank"></a><i class="fas fa-info"></i>Information
            <a class="navbar-brand" href="#" target="_blank"></a><i class="fas fa-comment"></i>FAQS
            <a class="navbar-brand" href="#" target="_blank"></a><i class="fas fa-users"></i>
        </div>
    </footer>



</body>

</html>
